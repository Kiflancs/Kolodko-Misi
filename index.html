<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolodko Szobrok</title>
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar">
        <a href="#kepek">Képek</a>

    <section id="kepek" class="container">
        <h2>Képek és Leírások</h2>
        <div class="image-section">
            <img src="szobor1.jpg" alt="Szobor 1" class="img">
            <p class="description">Ez az első szobor leírása. A szobor jelentősége és története lenyűgöző...</p>
        </div>
        <div class="image-section">
            <img src="szobor2.jpg" alt="Szobor 2" class="img">
            <p class="description">Ez a második szobor leírása. A művész szándéka és a szobor háttere...</p>
        </div>
        <!-- További szobrok ugyanígy -->
    </section>

    <!-- Útvonal szekció -->
    <section id="utvonal" class="container">
        <h2>Útvonal</h2>
        <p>Itt található az ajánlott útvonal a szobrok érintésével.</p>
    </section>

    <!-- Kapcsolat szekció -->
    <section id="kapcsolat" class="container">
        <h2>Kapcsolat</h2>
        <p>Email: <a href="mailto:info@kolodko-projekt.hu">info@kolodko-projekt.hu</a></p>
