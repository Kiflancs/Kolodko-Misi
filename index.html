<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolodko Szobrok</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Horizontal Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kolodko Projekt</a>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Térkép</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kolodko Bemutatása</a></li>
                </ul>
            </div>
        </div>

    <!-- Gallery Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-6 col-md-3 text-center mb-4">
                <img src="drakula.jpg" alt="Drakula" class="img-fluid rounded">
                <p><strong>Drakula</strong>: Kolodko Drakula szobránál sokat morfondíroztunk...</p>
            </div>
            <div class="col-6 col-md-3 text-center mb-4">
                <img src="holdjaro.jpg" alt="Holdjáró" class="img-fluid rounded">
                <p><strong>Holdjáró</strong>: A Szabadság tér Budapest belvárosában...</p>
            </div>
            <div class="col-6 col-md-3 text-center mb-4">
                <img src="mini_balta.jpg" alt="Mini Balta" class="img-fluid rounded">
                <p><strong>Mini Balta</strong>: A 'The Axe' miniszobor Mihály Kolodko ukrán...</p>
            </div>
            <div class="col-6 col-md-3 text-center mb-4">
                <img src="mr_bean.jpg" alt="Mr. Bean Mackója" class="img-fluid rounded">
                <p><strong>Mr. Bean Mackója</strong>: A Kolodko Mihály 'Mr. Bean mackója'...</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
